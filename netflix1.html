<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            padding: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 30px;
        }

        section {
            margin-bottom: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie {
            flex: 1 1 200px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .movie img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .movie h3 {
            padding: 20px;
            margin: 0;
        }

        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
    </nav>

    <main>
        <section>
            <h2>Popular Movies</h2>
            <div class="movie-container">
                <div class="movie">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.PBJp1eVyrvCgMeteNR70IQHaEK&pid=Api&P=0&h=180" alt="Movie 1">
                    <h3>Guntur Karam</h3>
                </div>
                <div class="movie">
                    <img src="https://i.ytimg.com/vi/hKEHFLWCtu0/maxresdefault.jpg" alt="Movie 2">
                    <h3>Hanuman</h3>
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>

        <!-- Add more sections for TV shows, new releases, etc. -->

    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
